<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>OSWar - The Game for Nerds</title>
</head>

<body>

    <div class="bar"></div>
    <div class="dashboard">
        <div class="player"><img src="media/user-solid.svg" alt="Player" height="70%">
            <span>&nbspUser</span>
        </div>
        <div class="level"><img src="media/trophy-solid.svg" alt="Level" height="70%">
            <span>&nbspLevel</span>
        </div>
        <div class="title"><span class="oswar">OSWar</span></div>
        <div class="menu"><img src="media/bars-solid.svg" alt="Menu" height="80%"></div>
        <div class="points"><img src="media/circle-minus-solid.svg" alt="Points" height="50%""><span>&nbsp0</span></div>
        <div class="shop"><img src="media/shop-solid.svg" alt="Shop" height="50%"><span>&nbspShop</span></div>
        <div class="characters"><img src="media/user-solid.svg" alt="Characters" height="50%"><span>&nbspChar</span></div>
        <div class="news"><img src="media/newspaper-solid.svg" alt="News" height="50%"><span>&nbspNews</span></div>
        <div class="friends"><img src="media/user-group-solid.svg" alt="Friends" height="50%"><span>&nbspFriends</span></div>
        <div class="club"><img src="media/house-solid.svg" alt="Clubs" height="50%"><span>&nbspClubs</span></div>
        <div class="chat"><img src="media/comment-dots-solid.svg" alt="Chat" height="50%"><span>&nbspChat</span></div>
        <div class="pass"><img src="media/ticket-solid.svg" alt="OSPass" height="60%"><span>&nbspOSPass</span></div>
        <div class="gamemode"><img src="media/meteor-solid.svg" alt="Gamemode" height="80%"><span>&nbspTeam Deathmatch</span></div>
        <div class="play">
            <h1>PLAY</h1>
        </div>
    </div>
</body>

</html>
